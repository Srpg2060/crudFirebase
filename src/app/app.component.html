<div class="container">
  <div class="row">
    <div class="col-md-3">
      <label for="exampleInputEmail1">nombre</label>
      <input type="text" class="form-control" id="STname" name="STname" [(ngModel)]="STname">
    </div>
    <div class="col-md-3">
      <label for="exampleInputPassword1">edad</label>
      <input type="text" class="form-control" id="STage" name="STage" [(ngModel)]="STage">
    </div>
    <div class="col-md-3">
      <label for="exampleInputPassword1">direccion</label>
      <input type="text" class="form-control" id="STaddress" name="STaddress" [(ngModel)]="STaddress">
    </div>
    <div class="col-md-3">
      <button type="submit" class="btn btn-primary" (click)="CreateRecord()">Crear</button>
    </div>
  </div>


  <div class="row">
    <div class="col-md-12">

      <div class="card" *ngFor="let item of students">
        <div class="card-body" *ngIf="!item.isEdit; else elseBlock">
          <h5 class="card-title">{{item.Name}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">Edad: {{item.Age}} a√±os</h6>
          <p class="card-text"> Direccion: {{item.Address}}</p>
          <a href="#" class="card-link" (click)="EditRecord(item.id,item)">editar</a>
          <a href="#" class="card-link" (click)="RemoveRecord(item.id)">borrar</a>
        </div>

        <ng-template #elseBlock>
          <div class="card-body">
            <h5 class="card-title">Editar</h5>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-md-12">
                <label for="exampleInputEmail1">Nombre</label>
                <input type="text" class="form-control" id="example1" [(ngModel)]="Editname">
              </div>
              <div class="col-md-12">
                <label for="exampleInputPassword1">Edad</label>
                <input type="text" class="form-control" id="example2" [(ngModel)]="Editage">
              </div>
              <div class="col-md-12">
                <label for="exampleInputPassword1">Direccion</label>
                <input type="text" class="form-control" id="example3" [(ngModel)]="Editaddress">
              </div>
            </div>
            <a href="#" class="card-link" (click)="item.isEdit=false">cancelar</a>
            <a href="#" class="card-link" (click)="UpdateRecord()">Actualizar</a>
          </div>
        </ng-template>

      </div>
    </div>
  </div>







</div>
